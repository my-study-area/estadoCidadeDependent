<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cadastro-cidade">
            <h:panelGrid columns="2">
                <p:messages />
                <h:inputHidden value="#{cidadeController.cidade.id}" />
                <h:outputLabel value="Nome:" />
                <p:inputText value="#{cidadeController.cidade.nome}" />
                <h:outputLabel value="UF:" />
                <h:selectOneMenu value="#{cidadeController.cidade.estado}" converter="omnifaces.SelectItemsConverter" >
                    <f:selectItem  itemLabel="Selecione um Estado" />
                    <f:selectItems value="#{estadoController.dao.listar()}"
                                   itemLabel="#{estado.nome}"
                                   itemValue="#{estado}"
                                   var="estado" />
                </h:selectOneMenu>
                <p:commandButton value="Salvar" action="#{cidadeController.salvar()}" update=":cadastro-cidade :tabela-cidade" />
            </h:panelGrid>
        </h:form>

        <h:form id="tabela-cidade">
            <p:dataTable value="#{cidadeController.dao.listar()}"
                         var="cidade">
                <p:column headerText="Id">
                    <h:outputText value="#{cidade.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{cidade.nome}" />
                </p:column>
                <p:column headerText="UF">
                    <h:outputText value="#{cidade.estado.uf}" />
                </p:column>
            </p:dataTable>
        </h:form>
        


    </h:body>
</html>
